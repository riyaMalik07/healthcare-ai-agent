<!DOCTYPE html>
<html>

<head>
    <title>Healthcare AI Agent</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 420px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }

        .disclaimer {
            margin-top: 15px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Healthcare AI Assistant</h2>

        <p>Describe your symptoms:</p>

        <input type="text" id="symptoms" placeholder="e.g. fever, headache, cough">

        <br>

        <button onclick="predict()">Submit</button>

        <div id="response"></div>

        <div class="disclaimer">
            This is not a medical diagnosis. Please consult a healthcare professional.
        </div>

    </div>

    <script>

        async function predict() {

            let symptoms = document.getElementById("symptoms").value;

            if (symptoms === "") {
                document.getElementById("response").innerHTML = "Please enter symptoms.";
                return;
            }

            let res = await fetch(`http://127.0.0.1:8000/predict?symptoms=${symptoms}`);
            let data = await res.json();

            document.getElementById("response").innerHTML =
                "<b>Disease:</b> " + data.disease + "<br>" +
                "<b>Urgency:</b> " + data.urgency + "<br>" +
                "<b>Medicine:</b> " + data.medicine;
        }

    </script>

</body>

</html>
